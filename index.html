<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="funkopop" />
    <meta name="keywords" content="heroes, funko" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Catalogo Funkopop</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Funkopop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="admin.html">Administracion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- carrousel -->
      <div id="carouselFunko" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/slider1.jpg"
              class="d-block w-100"
              alt="Los Simpson"
            />
          </div>
          <div class="carousel-item">
            <img src="img/slider2.jpg" class="d-block w-100" alt="Avengers" />
          </div>
          <div class="carousel-item">
            <img
              src="img/slider3.jpg"
              class="d-block w-100"
              alt="Games of Thrones"
            />
          </div>
          <div class="carousel-item">
            <img src="img/slider4.jpg" class="d-block w-100" alt="BTS" />
          </div>
          <div class="carousel-item">
            <img
              src="img/slider5.jpg"
              class="d-block w-100"
              alt="Batman & Robin"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselFunko"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselFunko"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Proxima</span>
        </button>
      </div>
    </header>
    <main>
      <section class="container text-center">
        <h1 class="my-5">Ultimos Ingresos</h1>
      </section>
      <section class="container">
        <section class="row" id="grillaFunko">
        </section>
      </section>
    </main>
    <footer class="bg-dark text-light mt-3">
      <p class="navbar-brand text-center">
        &copy; Todos los derechos reservados
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
